<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div id="login_container">
    <form method="post">
        <div class="login-form">
            <div class="login-username ui labeled input">
                <div class="login-label ui label">
                    Username
                </div>
                <input type="text" id="login_username">
            </div>

            <div class="login-password ui labeled input">
                <div class="login-label ui label">
                    Password
                </div>
                <input type="password" id="login_password">
            </div>

            <div id="login_error" class="login-error">
                <span class="ui pointing red basic label"></span>
            </div>

            <div class="login-submit">
                <button id="login_submit" class="ui green button" type="submit">Submit</button>
            </div>

            <div id="register_info">
                <a>Do not have an account?</a>
            </div>

        </div>
    </form>
</div>
<script>
    $(document).ready(function () {
        $("#login_submit").click(function (e) {
            e.preventDefault();
            var username = $("#login_username").val();
            var password = $("#login_password").val();
            $.ajax({
                type: "POST",
                url: "/login",
                data: {
                    username: username,
                    password: password
                },
                success: function (data) {
                    console.log(data);
                    if (data == "success") {
                        jumpto_home();
                        update_userinfo();
                    } else {
                        $("#login_error").show();
                        $("#login_error span").html(data);
                    }
                }
            });
        });

        $("#register_info").click(function (){
            jumpto_register();
        })
    });
</script>
</body>
</html>
