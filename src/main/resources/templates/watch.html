<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="semantic.min.css">
    <script src="jquery-3.6.3.min.js"></script>
    <script src="semantic.min.js"></script>
</head>
<body>
<header class="page-header">
    <h1>A Website</h1>
</header>

<div class="sidebar_" th:include="sidebar :: sidebar"></div>

<div class="body">
    <div class="watch-container">
        <div>
            <div class="watch-title">
                <span th:text="${session.title}">Title</span>
            </div>

            <div class="watch-video-container">
                <video width="100%" height="100%" controls preload="auto">
                    <source th:src="${session.player}" type="video/mp4">
                </video>
            </div>
        </div>


        <div class="episodes-container" th:unless="${session.series == null}">
            <div class="ui segments">
                <div id="series_title" class="ui segment">
                    <span th:text="${session.series}"></span>
                </div>
                <div class="ui segments">
                    <div th:each="ep: ${session.episodes}" th:onclick="'jump_episode(' + ${ep.id} + ')'" class="ui segment">
                        <span th:text="${ep.title}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
